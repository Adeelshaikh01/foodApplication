<body>
  <div class="splash splashHide" id="splashScreen">
    <i class="fa fa-spinner fa-spin" id="load" ></i>
  </div>
  <header>
    <div class="header">
      <div class="nav-bar">
          <div class="logo">
              <a href="index.html"><img src="Images/logo.png" alt="Logo" width="80px"></a>
          </div>
          <div class="navItems">
              <ul id="MenuItems">
                  <li><a href="index.html">Home</a></li>

                  <li><a href="">About</a></li>

              </ul>
            </div>
          <img src="Images/menu.png" class="menu-icon" onclick="menutoggle()">
      </div>
</div>
</header>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <h1 class="display-1 mb-5 text-center" style="color: #86b61f;font-weight: bold;">Sign Up</h1>
        <form  class="row g-2 " target="frame">
          
          <div class="col-12">
            <label for="userName" class="form-label fs-5 formFields">User name</label>
            <input type="text" class="form-control borderDesign" id="userName" >
          </div>
          <div class="col-12">
            <label for="userEmail" class="form-label fs-5 formFields">Email</label>
            <div class="input-group">
              <input type="email" class="form-control borderDesign" id="userEmail"
                aria-describedby="inputGroupPrepend2">
            </div>
          </div>
          <div class="col-12">
            <label for="userPassword" class="form-label fs-5 formFields">Password</label>
            <div class="input-group">
              <input type="password" class="form-control borderDesign" id="userPassword"
                aria-describedby="inputGroupPrepend2" >
            </div>
          </div>
          <div class="col-12">
            <label for="userPhone" class="form-label fs-5 formFields">Phone Number</label>
            <div class="input-group">
              <input type="tel" class="form-control borderDesign" id="userPhone"
                aria-describedby="inputGroupPrepend2" >
            </div>
          </div>
          <div class="col-12">
            <label for="userAddress" class="form-label fs-5 formFields">Address</label>
            <div class="input-group">
              <input type="text" class="form-control borderDesign" id="userAddress"
                aria-describedby="inputGroupPrepend2" >
            </div>
          </div>
          <div class="col-md-6">
            <label for="userCiy" class="form-label fs-5 formFields">City</label>
            <input type="text" class="form-control borderDesign" id="userCiy" >
          </div>
          <div class="col-md-6">
            <label for="userState" class="form-label fs-5 formFields">State</label>
            <select class="form-select selectDesign" id="userState" >
              <option selected="" disabled>Choose your role</option>
              <option>User</option>
              <option>Restaurant</option>
            </select>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>

          <div class="col-12">
            <button class="btn formBtn" type="submit" onclick="signUp()">Sign Up</button>
          </div>
          <a href="login.html" class="link-danger">I am already member</a>
        </form>
      </div>
    </div>
  </div>
  <iframe name="frame"></iframe>
