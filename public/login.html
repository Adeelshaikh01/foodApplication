<body>
  <header>
      <div class="header">
        <div class="nav-bar">
            <div class="logo">

  <div class="splash splashHide" id="splashScreen">
    <i class="fa fa-spinner fa-spin" id="load" ></i>
  </div>
  <div class="container">
    <div class="row justify-content-center centerAlign">
      <div class="col-10">
        <h1 class="display-1 mb-5 text-center" style="color: #86b61f;font-weight: bold;">Sign In</h1>
        <form class="row g-2" target="frame">
          <div class="col-12">
            <label for="userEmail" class="form-label fs-5 formFields">Email</label>
            <div class="input-group">
              <input type="email" class="form-control borderDesign" id="userEmail"
                aria-describedby="inputGroupPrepend2" >
            </div>
          </div>
          <div class="col-12">
            <label for="userPass" class="form-label fs-5 formFields">Password</label>
            <div class="input-group">
              <input type="password" class="form-control borderDesign" id="userPass"
                aria-describedby="inputGroupPrepend2" >
            </div>
          </div>
          <div class="col-12">
            <button class="btn formBtn" type="submit"  onclick="signIn()">Sign In</button>
            
          </div>
          <a href="signup.html" class="link-danger">Create an account</a>
        </form>
      </div>
    </div>
  </div>
  <iframe name="frame"></iframe>
